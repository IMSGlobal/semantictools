introduction= \
  In the IMS LTI standard, a Tool may attach settings to certain resources \n\
  within the Tool Consumer system.  This specification defines a simple JSON \n\
  representation for such Tool Settings.  This representation is simple in the \n\
  sense that it presents a flat listing of properties within a single JSON object. \n\
  In this representation, it is not possible to identify the container within which any \n\
  particular property is stored.  
  

  

