introduction= \
  <p>This specification defines a minimal LineItem representation that conveys \
  the REST endpoint (URI) for the ToolProxy and the <code>guid</code> \
  value.</p> \
  <p>This representation is returned in the response when a client \
  creates a new LineItem via the LineItem REST API [LineItem-REST-API]</p>.
   
