mediaType=application/vnd.ims.lti.v2.ToolConsumerProfile+json
methods=GET
status=Internal Draft 28 March 2012
GET.summary= \
  <P>To get a representation of a particular <code>ToolConsumerProfile</code> instance, \n\
  the client submits an HTTP GET request to the item's REST endpoint.   \n\
  To obtain the <code>ToolConsumerProfile</code> based on a particular version of LTI \n\
  the client appends a query parameter named <code>lti_version</code> where the value of this \n\
  parameter is the official identifier for the LTI version, e.g. "LTI-2p0".</P>