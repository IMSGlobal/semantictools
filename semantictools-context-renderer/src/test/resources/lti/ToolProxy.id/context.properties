abstract= \
  This specification defines a minimal ToolProxy representation that provides \
  the REST endpoint (URI) for the ToolProxy, the <code>tool_proxy_guid</code> \
  value, and the REST endpoint (URI) for tool settings associated with the ToolProxy.  
   
  
ToolProxy.includes=http://purl.imsglobal.org/vocab/lti/v2/lti#tool_proxy_guid \
  http://purl.imsglobal.org/vocab/lti/v2/lti#custom_uri \
  
introduction= \
  <p>This specification defines a minimal ToolProxy representation that conveys \
  the REST endpoint (URI) for the ToolProxy and the <code>tool_proxy_guid</code> \
  value.</p> \
  <p>This representation is returned in the response when a Tool Provider \
  registers a Tool Proxy with a Tool Consumer via the ToolProxy REST API [ToolProxy-REST-API]</p>.
   
