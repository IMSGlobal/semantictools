introduction= \
  <p> An <code>ActivityPlayer</code> is a pluggable software component that can render \n\
  the user interface for a certain type of activity, and it can process learner responses to \n\
  compute results.  This specification defines methods to register and manage players within \n\
  the Activity Hub.
  
urlTemplates=\
  New ActivityPlayers are created by issuing an HTTP POST request to the  \n\
  collection URL at:\n\
  <PRE style="margin-left: 2em; margin-bottom: 1em; margin-top: 0.5em"> \n\
       https://content.api.pearson.com/resources/players \n\
  </PRE> \n\
  The URL for an individual <code>ActivityPlayer</code> has the form:\n\
  <PRE style="margin-left: 2em; margin-bottom: 1em; margin-top: 0.5em"> \n\
       https://content.api.pearson.com/resources/players/{guid} \n\
  </PRE> \n\
  where <code>guid</code> is the globally unique identifier for the player. \n\
  <p>It is possible to lookup a player by the type of the activity that it can render: \n\
  <PRE style="margin-left: 2em; margin-bottom: 1em; margin-top: 0.5em"> \n\
       https://content.api.pearson.com/resources/players{?contentType}\n\
  </PRE> 
  
  
  