rdfType=http://purl.org/pearson/paf/v1/vocab/core#NodeProcess
mediaType=application/vnd.pearson.paf.v1.nodeprocess+json
methods=POST
status=Pearson Working Draft
date=11 October 2012

introduction= \
  <p> A <code>NodeProcess</code> represents a job that can be run by an <code>ActivityPlayer</code> \n\
  to decorate a <code>SequenceNode</code> with state or results. \n\
  This specification defines an API for posting a new <code>NodeProcess</code> job to \n\
  an ActivityPlayer.
  

urlTemplates=\
  There is no specific URL template to which implementations must conform.  The URL for this \n\
  REST service is published to the Activity Hub by registering an ActivityPlayer.  See the \n\
  <code>preprocessor</code> and <code>postprocessor</code> properties of the player.
  
  
POST.response.mediaType=application/vnd.pearson.paf.v1.nodeprocess+json
  