introduction= \
  <p>  This specification defines a JSON binding for StructuredAssignment resources. \n\
  A StructuredAssignment is a kind of Assignment whose organizational structure can be \n\
  defined statically (as opposed to a computer adaptive assignment where the structure \n\
  might be defined at runtime). A StructuredAssignment may also be represented in XML \n\
  as a QTI assessment, but this specification document focuses exclusively on a \n\
  JSON binding. \n\
  </p>
  

