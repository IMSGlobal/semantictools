introduction= \
  <p>  This specification defines a JSON binding for Pearson metadata, which incorporates terms    \n\
  from the Dublin Core, the Learning Resource Metadata Initiative and Pearson corporate standards. \n\
  This specification is a living document.  New metadata terms may be added over time.             \n\
  Implementers should be prepared to receive JSON documents containing terms that are not covered  \n\
  in the current draft of this specification.  New terms may appear in the associated JSON-LD      \n\
  context (http://purl.org/pearson/qti/v1/ctx/metadata/metadata), or extra JSON-LD contexts may    \n\
  be added to describe the new terms. \n\
  </p>
  

  
