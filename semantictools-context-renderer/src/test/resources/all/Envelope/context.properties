introduction= \
  <p> This specification defines a JSON binding for an envelope which encapsulates metadata           \n\
  for some digital asset and a concrete representation of that asset in some particular format.       \n\
  The name of the envelope media type (<code>application/vnd.pearson.content.v1.envelope+json</code>) \n\
  takes a parameter named <code>body</code> which specifies the format of the concrete                \n\
  representations.  For example, an envelope that wraps a Pearson assignment would be named by the    \n\
  media type:                                                                                         \n\
  <pre>                                                                                            \n\
  application/vnd.pearson.content.v1.envelope+json;                                                   \n\
  &nbsp;&nbsp;&nbsp;&nbsp;body=application/vnd.pearson.qti.v1.itempresentation+json    \n\                                              \n\
  </pre>                                                                                              \n\
  <p>
  

  