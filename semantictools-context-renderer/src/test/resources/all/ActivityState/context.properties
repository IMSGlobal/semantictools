introduction= \
  <p>This specification defines a JSON representation for <code>ActivityState</code> resources. \n\
     An ActivityState resource records information about a learner's interaction with \n\
     some particular activity.  For example,it might record the learner's answer  \n\
     to an assessment question, or it might record the set of learning aids or tools that \n\
     are available to the learner, etc.\n\
  </p> \n\
  <p>The data model for <code>ActivityState</code> is sparse.  As a best practice, clients \n\
     should define their own classes derived from <code>ActivityState</code>.  These \n\
     derived classes will declare state properties that are meaningful to the application \n\
     The <code>@type</code> property should reflect the name of the derived type. \n\
  </p> 
  