contextRef=[schema.org/Person]
purlDomain=schema

  
status=Internal Draft 30 April 2012

abstract= \
  This specification defines a JSON binding for Person objects based on the \
  vocabulary published at schema.org.
  
authors= \
  Greg McFall, Pearson Education      
  
Person.includes \
  http://schema.org/givenName \
  http://schema.org/familyName \
  http://schema.org/email
  
introduction= \
  <p>In the summer of 2011, the three big search engines, Google, Bing and Yahoo!, introduced \n\
  a collection of terms that webmasters can use to markup their pages to improve the display of \n\
  search results.  This vocabulary of terms is published at <a href="http://schema.org">schema.org</a>. \n\
  The vocabulary includes terms related to a number of entities including Person, Place, \n\
  Organization, Product, etc.</p> \n\
  <p> This specification defines a JSON binding for Person objects. \n\
  The JSON binding specified is somewhat limited; it only includes the person's name and email address.</p>  
   
[schema.org/Person]=Greg McFall| Person JSON-LD Context| Internal Draft, April 2012| \
  URL: http://purl.org/schema/ctx/v1/Person
  
 
  

  

