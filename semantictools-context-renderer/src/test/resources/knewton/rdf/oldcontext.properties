OrgPersonRole.rdfType=http://purl.org/nces/v1/vocab/ceds#OrganizationPersonRole
OrgPersonRole.contextURI=http://purl.org/pearson/xl/v1/ctx/OrganizationPersonRole
OrgPersonRole.contextRef=[Pearson-xl-OrgPersonRole]
OrgPersonRole.mediaType=application/vnd.pearson.xl.OrgPersonRole+json
OrgPersonRole.idref=http://purl.org/nces/v1/vocab/ceds#orgUnit
OrgPersonRole.status=Internal Draft 20 March 2012
OrgPersonRole.abstract= \
  In the CEDS data model, an OrganizationPersonRole object represents the membership \
  of a Person within some Organization.  The present specification document defines a JSON \
  binding for OrganizationPersonRole objects.  This JSON binding is useful for exchanging \
  staff assignment and student enrollment records between systems.
  
OrgPersonRole.editors=\
  Greg McFall, Pearson  \n
  
OrgPersonRole.authors= \
  Betsy Burr, Pearson       \n\
  Alec Lazarescu, Pearson   \n\
  Voy Lourng, Pearson       \n\
  Scott Holodak, Pearson 
  
  
OrgPersonRole.introduction= \
  <p>This specification defines a JSON binding for OrganizationPersonRole objects       \n\
  from the CEDS data model [CEDS].</p>                                                  \n\
                                                                                        \n\
  <p>The binding defined in this specification conforms to the JSON-LD conventions      \n\
  [JSON-LD-syntax].  Briefly, JSON-LD adds semantics to a JSON document by              \n\
  associating properties that may appear in a document with well-defined data types     \n\
   through the use of a so-called "context".   It is not necessary to understand the    \n\
   mechanics of JSON-LD to read or write a JSON document that complies with the binding \n\
   defined by this specification.  Indeed, this specification is self-contained         \n\
   in the sense that it provides all the information necessary to define a              \n\
   compliant JSON binding of an OrganizationPersonRole object.  On the other hand, readers        \n\
   who have some familiarity with JSON-LD will likely find this specification           \n\
   document easier to digest.</p>
   
   
