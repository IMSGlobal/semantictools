OrgPersonRole.abstract= \
  In the CEDS data model, an OrganizationPersonRole object represents the membership \
  of a Person within some Organization.  The present specification document defines a JSON \
  binding for OrganizationPersonRole objects.  This JSON binding is useful for exchanging \
  staff assignment and student enrollment records between systems.
  
